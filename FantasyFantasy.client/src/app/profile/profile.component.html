<div *ngIf="auth.user$ | async as user">
  <div class="row">
    <div class="col-md-12 mb-3 d-flex pt-3">
      <img
        [src]="user.picture"
        alt="User's profile picture"
        class="rounded-circle img-fluid profile-picture"
      />
      <p class="pt-2 ms-2">{{ user.name }}</p>
    </div>
  </div>
</div>
