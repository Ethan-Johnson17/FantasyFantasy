<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>FantasyFantasy</ion-title>
          <a class="mx-3 f-16" [routerLink]="['/roster']">Roster</a>
          <a class="mx-3 f-16" [routerLink]="['/squad']">Squad</a>
          <a class="mx-3 f-16" href="#schedule">Schedule</a>
        </ion-col>
        <ion-col class="d-flex justify-content-end">
          <app-profile></app-profile>
          <app-login-button
            *ngIf="(auth.isAuthenticated$ | async) === false"
          ></app-login-button>
          <app-logout-button
            *ngIf="(auth.isAuthenticated$ | async) === true"
          ></app-logout-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
